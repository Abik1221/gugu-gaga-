name: CI/CD Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

env:
  REGISTRY: docker.io
  BACKEND_IMAGE: ${{ secrets.DOCKERHUB_REPOSITORY }}
  FRONTEND_IMAGE: ${{ secrets.DOCKERHUB_REPOSITORY }}-frontend

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install backend dependencies
        run: |
          cd backend
          pip install -r requirements.txt

      - name: Run backend tests
        run: |
          cd backend
          python -m pytest tests/ -v || echo "No tests found, skipping"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install frontend dependencies
        run: |
          cd front_end
          npm ci

      - name: Build frontend
        run: |
          cd front_end
          npm run build

  build:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}:latest
            ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./front_end
          file: ./front_end/Dockerfile
          push: true
          no-cache: true
          build-args: |
            NEXT_PUBLIC_API_BASE=https://mymesob.com/api/v1
          tags: |
            ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}:latest
            ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}:${{ github.sha }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          timeout: 600s
          command_timeout: 10m
          script: |
            set -e
            echo "Starting deployment..."
            
            # Cleanup existing containers
            docker stop zemen-backend zemen-frontend zemen-nginx 2>/dev/null || true
            docker rm zemen-backend zemen-frontend zemen-nginx 2>/dev/null || true
            
            # Setup network
            docker network create zemen-net 2>/dev/null || true
            docker volume create zemen-db-data 2>/dev/null || true
            
            # Pull images in background
            echo "Pulling images..."
            docker pull ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}:latest &
            docker pull ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}:latest &
            wait
            
            # Start backend (migrations run automatically on startup)
            echo "Starting backend..."
            docker run -d --name zemen-backend \
              --network zemen-net \
              --memory=1g \
              -v zemen-db-data:/app/data \
              -e DATABASE_URL=sqlite:///./data/app.db \
              -e DEBUG=false \
              -e EMAIL_ENABLED=true \
              -e SMTP_HOST=smtp.gmail.com \
              -e SMTP_PORT=587 \
              -e SMTP_USERNAME=nahomkeneni4@gmail.com \
              -e SMTP_PASSWORD=bajfugnwibkrpgvg \
              -e SMTP_USE_TLS=true \
              -e EMAIL_FROM=nahomkeneni4@gmail.com \
              -e CORS_ORIGINS=http://localhost:3000,http://13.61.24.25:8000,http://mymesob.com,https://mymesob.com,http://www.mymesob.com,https://www.mymesob.com \
              --restart unless-stopped \
              ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}:latest
            
            # Start frontend
            echo "Starting frontend..."
            docker run -d --name zemen-frontend \
              --network zemen-net \
              --restart unless-stopped \
              ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}:latest
            
            # Setup nginx config
            sudo mkdir -p /etc/nginx/conf.d
            sudo tee /etc/nginx/conf.d/app.conf > /dev/null << 'EOF'
            server {
                listen 80;
                server_name mymesob.com www.mymesob.com;
                
                location /api/ {
                    proxy_pass http://zemen-backend:8000;
                    proxy_set_header Host $host;
                    proxy_set_header X-Real-IP $remote_addr;
                    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                }
                
                location / {
                    proxy_pass http://zemen-frontend:3000;
                    proxy_set_header Host $host;
                    proxy_set_header X-Real-IP $remote_addr;
                    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                }
            }
            EOF
            
            # Start nginx
            echo "Starting nginx..."
            docker run -d --name zemen-nginx \
              --network zemen-net \
              -p 80:80 \
              -v /etc/nginx/conf.d:/etc/nginx/conf.d:ro \
              --restart unless-stopped \
              nginx:alpine
            
            # Quick status check
            docker ps --format "table {{.Names}}\t{{.Status}}"
            echo "Deployment completed!"

  setup-ssl:
    needs: deploy
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Setup SSL certificates
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          timeout: 300s
          script: |
            # Install certbot if not exists
            if ! command -v certbot &> /dev/null; then
              sudo apt update && sudo apt install -y certbot
            fi
            
            # Get SSL certificate if not exists
            if [ ! -f /etc/letsencrypt/live/mymesob.com/fullchain.pem ]; then
              echo "Getting SSL certificate..."
              sudo systemctl stop nginx 2>/dev/null || true
              docker stop zemen-nginx 2>/dev/null || true
              
              sudo certbot certonly --standalone \
                -d mymesob.com -d www.mymesob.com \
                --email admin@mymesob.com \
                --agree-tos --non-interactive || echo "SSL setup failed, continuing..."
            fi
            
            # Update nginx config with SSL
            sudo tee /etc/nginx/conf.d/app.conf > /dev/null << 'EOF'
            server {
                listen 80;
                server_name mymesob.com www.mymesob.com;
                return 301 https://$server_name$request_uri;
            }
            
            server {
                listen 443 ssl http2;
                server_name mymesob.com www.mymesob.com;
                
                ssl_certificate /etc/letsencrypt/live/mymesob.com/fullchain.pem;
                ssl_certificate_key /etc/letsencrypt/live/mymesob.com/privkey.pem;
                
                location /api/ {
                    proxy_pass http://zemen-backend:8000;
                    proxy_set_header Host $host;
                    proxy_set_header X-Real-IP $remote_addr;
                    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                    proxy_set_header X-Forwarded-Proto $scheme;
                }
                
                location / {
                    proxy_pass http://zemen-frontend:3000;
                    proxy_set_header Host $host;
                    proxy_set_header X-Real-IP $remote_addr;
                    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                    proxy_set_header X-Forwarded-Proto $scheme;
                }
            }
            EOF
            
            # Restart nginx with SSL
            docker stop zemen-nginx 2>/dev/null || true
            docker rm zemen-nginx 2>/dev/null || true
            
            docker run -d --name zemen-nginx \
              --network zemen-net \
              -p 80:80 -p 443:443 \
              -v /etc/nginx/conf.d:/etc/nginx/conf.d:ro \
              -v /etc/letsencrypt:/etc/letsencrypt:ro \
              --restart unless-stopped \
              nginx:alpine
            
            echo "SSL setup completed!"