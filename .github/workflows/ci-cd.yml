name: CI/CD Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

env:
  REGISTRY: docker.io
  BACKEND_IMAGE: ${{ secrets.DOCKERHUB_REPOSITORY }}
  FRONTEND_IMAGE: ${{ secrets.DOCKERHUB_REPOSITORY }}-frontend

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install backend dependencies
        run: |
          cd backend
          pip install -r requirements.txt

      - name: Run backend tests
        run: |
          cd backend
          python -m pytest tests/ -v || echo "No tests found, skipping"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install frontend dependencies
        run: |
          cd front_end
          npm ci

      - name: Build frontend
        run: |
          cd front_end
          npm run build

  build:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}:latest
            ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./front_end
          file: ./front_end/Dockerfile
          push: true
          no-cache: true
          build-args: |
            NEXT_PUBLIC_API_BASE=https://mymesob.com/api/v1
          tags: |
            ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}:latest
            ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}:${{ github.sha }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          timeout: 180s
          script: |
            # Open firewall ports
            sudo ufw allow 80/tcp 2>/dev/null || true
            sudo ufw allow 443/tcp 2>/dev/null || true
            
            # Stop and remove all containers
            docker stop $(docker ps -aq) 2>/dev/null || true
            docker rm $(docker ps -aq) 2>/dev/null || true
            
            # Create network
            docker network rm zemen-net 2>/dev/null || true
            docker network create zemen-net
            
            # Pull latest images
            docker pull ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}:latest
            docker pull ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}:latest
            
            # Run backend
            docker run -d --name zemen-backend \
              --network zemen-net \
              -e DATABASE_URL=sqlite:///./app.db \
              -e DEBUG=false \
              -e EMAIL_ENABLED=true \
              -e SMTP_HOST=smtp.gmail.com \
              -e SMTP_PORT=587 \
              -e SMTP_USERNAME=nahomkeneni4@gmail.com \
              -e SMTP_PASSWORD=bajfugnwibkrpgvg \
              -e SMTP_USE_TLS=true \
              -e EMAIL_FROM=nahomkeneni4@gmail.com \
              --restart unless-stopped \
              ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}:latest \
              sh -c "rm -f app.db && alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000"
            
            # Run frontend
            docker run -d --name zemen-frontend \
              --network zemen-net \
              --restart unless-stopped \
              ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}:latest
            
            # Get SSL certificate
            if [ ! -f /etc/letsencrypt/live/mymesob.com/fullchain.pem ]; then
              sudo apt update && sudo apt install -y certbot
              sudo systemctl stop nginx 2>/dev/null || true
              sudo certbot certonly --standalone -d mymesob.com -d www.mymesob.com \
                --email admin@mymesob.com --agree-tos --non-interactive
            fi
            
            # Create nginx SSL config
            sudo mkdir -p /etc/nginx/conf.d
            sudo tee /etc/nginx/conf.d/app.conf > /dev/null << 'EOF'
            server {
                listen 80;
                server_name mymesob.com www.mymesob.com;
                return 301 https://$server_name$request_uri;
            }
            
            server {
                listen 443 ssl http2;
                server_name mymesob.com www.mymesob.com;
                
                ssl_certificate /etc/letsencrypt/live/mymesob.com/fullchain.pem;
                ssl_certificate_key /etc/letsencrypt/live/mymesob.com/privkey.pem;
                
                client_max_body_size 50M;
                proxy_connect_timeout 300s;
                proxy_send_timeout 300s;
                proxy_read_timeout 300s;
                
                location /api/ {
                    proxy_pass http://zemen-backend:8000;
                    proxy_set_header Host $host;
                    proxy_set_header X-Real-IP $remote_addr;
                    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                    proxy_set_header X-Forwarded-Proto $scheme;
                }
                
                location /health {
                    proxy_pass http://zemen-backend:8000;
                    proxy_set_header Host $host;
                }
                
                location / {
                    proxy_pass http://zemen-frontend:3000;
                    proxy_set_header Host $host;
                    proxy_set_header X-Real-IP $remote_addr;
                    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                    proxy_set_header X-Forwarded-Proto $scheme;
                }
            }
            EOF
            
            # Run nginx with SSL
            docker run -d --name zemen-nginx \
              --network zemen-net \
              -p 80:80 -p 443:443 \
              -v /etc/nginx/conf.d:/etc/nginx/conf.d:ro \
              -v /etc/letsencrypt:/etc/letsencrypt:ro \
              --restart unless-stopped \
              nginx:alpine
            
            # Wait for services
            echo "Waiting for services to start..."
            sleep 30
            
            # Show status
            docker ps
            
            # Test endpoints
            curl -I https://mymesob.com/health || echo "Health check failed"
            curl -I https://mymesob.com || echo "Frontend failed"