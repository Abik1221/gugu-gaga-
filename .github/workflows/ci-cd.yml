name: CI/CD Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

env:
  REGISTRY: docker.io
  BACKEND_IMAGE: ${{ secrets.DOCKERHUB_REPOSITORY }}
  FRONTEND_IMAGE: ${{ secrets.DOCKERHUB_REPOSITORY }}-frontend

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install backend dependencies
        run: |
          cd backend
          pip install -r requirements.txt

      - name: Run backend tests
        run: |
          cd backend
          python -m pytest tests/ -v || echo "No tests found, skipping"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install frontend dependencies
        run: |
          cd front_end
          npm ci

      - name: Build frontend
        run: |
          cd front_end
          npm run build

  build:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}:latest
            ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./front_end
          file: ./front_end/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}:latest
            ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          timeout: 90s
          script: |
            # Open port 80
            sudo ufw allow 80/tcp 2>/dev/null || true
            
            # Create network
            docker network create zemen-net 2>/dev/null || true
            
            # Stop old containers
            docker stop zemen-backend zemen-frontend zemen-nginx 2>/dev/null || true
            docker rm zemen-backend zemen-frontend zemen-nginx 2>/dev/null || true
            
            # Run backend
            docker run -d --name zemen-backend \
              --network zemen-net \
              -e DATABASE_URL=sqlite:///./app.db \
              --restart unless-stopped \
              ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}:latest \
              sh -c "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000"
            
            # Run frontend
            docker run -d --name zemen-frontend \
              --network zemen-net \
              --restart unless-stopped \
              ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}:latest
            
            # Create nginx config
            mkdir -p ~/nginx
            cat > ~/nginx/default.conf << 'EOF'
            server {
                listen 80;
                server_name _;
                
                location /api/ {
                    proxy_pass http://zemen-backend:8000;
                    proxy_set_header Host $host;
                    proxy_set_header X-Real-IP $remote_addr;
                }
                
                location /health {
                    proxy_pass http://zemen-backend:8000;
                    proxy_set_header Host $host;
                }
                
                location / {
                    proxy_pass http://zemen-frontend:3000;
                    proxy_set_header Host $host;
                    proxy_set_header X-Real-IP $remote_addr;
                }
            }
            EOF
            
            # Get SSL cert if not exists
            if [ ! -f /etc/letsencrypt/live/mymesob.com/fullchain.pem ]; then
              sudo apt update && sudo apt install -y certbot
              sudo certbot certonly --standalone -d mymesob.com --email admin@mymesob.com --agree-tos --non-interactive
            fi
            
            # Update nginx config with SSL
            cat > ~/nginx/default.conf << 'EOF'
            server {
                listen 80;
                server_name mymesob.com;
                return 301 https://$server_name$request_uri;
            }
            
            server {
                listen 443 ssl;
                server_name mymesob.com;
                
                ssl_certificate /etc/letsencrypt/live/mymesob.com/fullchain.pem;
                ssl_certificate_key /etc/letsencrypt/live/mymesob.com/privkey.pem;
                
                location /api/ {
                    proxy_pass http://zemen-backend:8000;
                    proxy_set_header Host $host;
                    proxy_set_header X-Real-IP $remote_addr;
                }
                
                location /health {
                    proxy_pass http://zemen-backend:8000;
                }
                
                location / {
                    proxy_pass http://zemen-frontend:3000;
                    proxy_set_header Host $host;
                    proxy_set_header X-Real-IP $remote_addr;
                }
            }
            EOF
            
            # Run nginx with SSL
            docker run -d --name zemen-nginx \
              --network zemen-net \
              -p 80:80 -p 443:443 \
              -v ~/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro \
              -v /etc/letsencrypt:/etc/letsencrypt:ro \
              --restart unless-stopped \
              nginx:alpine
            
            # Wait and test
            sleep 15
            docker ps
            docker logs zemen-frontend --tail 5
            curl -I https://mymesob.com || curl -I http://mymesob.com
