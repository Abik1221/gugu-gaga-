name: CI/CD Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

env:
  REGISTRY: docker.io
  BACKEND_IMAGE: ${{ secrets.DOCKERHUB_REPOSITORY }}
  FRONTEND_IMAGE: ${{ secrets.DOCKERHUB_REPOSITORY }}-frontend

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install backend dependencies
        run: |
          cd backend
          pip install -r requirements.txt

      - name: Run backend tests
        run: |
          cd backend
          python -m pytest tests/ -v || echo "No tests found, skipping"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install frontend dependencies
        run: |
          cd front_end
          npm ci

      - name: Build frontend
        run: |
          cd front_end
          npm run build

  build:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}:latest
            ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./front_end
          file: ./front_end/Dockerfile
          push: true
          no-cache: true
          build-args: |
            NEXT_PUBLIC_API_BASE=https://mymesob.com/api/v1
          tags: |
            ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}:latest
            ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}:${{ github.sha }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          timeout: 600s
          script: |
            # Stop existing containers
            docker stop zemen-backend zemen-frontend zemen-nginx 2>/dev/null || true
            docker rm zemen-backend zemen-frontend zemen-nginx 2>/dev/null || true
            
            # Setup network and volume
            docker network create zemen-net 2>/dev/null || true
            docker volume create zemen-db-data 2>/dev/null || true
            
            # Pull images
            docker pull ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}:latest
            docker pull ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}:latest
            
            # Run migrations
            docker run --rm --network zemen-net \
              -v zemen-db-data:/app/data \
              -e DATABASE_URL=sqlite:///./data/app.db \
              ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}:latest \
              alembic upgrade head
            
            # Start backend
            docker run -d --name zemen-backend \
              --network zemen-net \
              -v zemen-db-data:/app/data \
              -e DATABASE_URL=sqlite:///./data/app.db \
              -e DEBUG=false \
              -e EMAIL_ENABLED=true \
              -e SMTP_HOST=smtp.gmail.com \
              -e SMTP_PORT=587 \
              -e SMTP_USERNAME=nahomkeneni4@gmail.com \
              -e SMTP_PASSWORD=bajfugnwibkrpgvg \
              -e SMTP_USE_TLS=true \
              -e EMAIL_FROM=nahomkeneni4@gmail.com \
              -e CORS_ORIGINS=http://localhost:3000,http://13.61.24.25:8000,http://mymesob.com,https://mymesob.com,http://www.mymesob.com,https://www.mymesob.com \
              --restart unless-stopped \
              ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}:latest
            
            # Start frontend
            docker run -d --name zemen-frontend \
              --network zemen-net \
              --restart unless-stopped \
              ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}:latest
            
            # Setup SSL certificates
            if [ ! -f /etc/letsencrypt/live/mymesob.com/fullchain.pem ]; then
              echo "Setting up SSL certificates..."
              sudo apt update -qq
              sudo apt install -y certbot
              sudo certbot certonly --standalone --non-interactive --agree-tos \
                --email admin@mymesob.com \
                -d mymesob.com -d www.mymesob.com || echo "SSL setup failed, using HTTP"
            fi
            
            # Create nginx config with SSL if available
            if [ -f /etc/letsencrypt/live/mymesob.com/fullchain.pem ]; then
              echo "Using HTTPS configuration"
              cat > /tmp/nginx.conf << 'EOF'
            events { worker_connections 1024; }
            http {
                upstream backend { server zemen-backend:8000; }
                upstream frontend { server zemen-frontend:3000; }
                
                server {
                    listen 80;
                    server_name mymesob.com www.mymesob.com;
                    return 301 https://$server_name$request_uri;
                }
                
                server {
                    listen 443 ssl http2;
                    server_name mymesob.com www.mymesob.com;
                    
                    ssl_certificate /etc/letsencrypt/live/mymesob.com/fullchain.pem;
                    ssl_certificate_key /etc/letsencrypt/live/mymesob.com/privkey.pem;
                    
                    location /api/ {
                        proxy_pass http://backend;
                        proxy_set_header Host $host;
                        proxy_set_header X-Real-IP $remote_addr;
                        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                        proxy_set_header X-Forwarded-Proto $scheme;
                    }
                    
                    location /health {
                        proxy_pass http://backend;
                        proxy_set_header Host $host;
                    }
                    
                    location / {
                        proxy_pass http://frontend;
                        proxy_set_header Host $host;
                        proxy_set_header X-Real-IP $remote_addr;
                        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                        proxy_set_header X-Forwarded-Proto $scheme;
                    }
                }
            }
            EOF
              NGINX_PORTS="-p 80:80 -p 443:443"
              NGINX_VOLUMES="-v /tmp/nginx.conf:/etc/nginx/nginx.conf:ro -v /etc/letsencrypt:/etc/letsencrypt:ro"
            else
              echo "Using HTTP configuration"
              cat > /tmp/nginx.conf << 'EOF'
            events { worker_connections 1024; }
            http {
                upstream backend { server zemen-backend:8000; }
                upstream frontend { server zemen-frontend:3000; }
                
                server {
                    listen 80;
                    server_name mymesob.com www.mymesob.com;
                    
                    location /api/ {
                        proxy_pass http://backend;
                        proxy_set_header Host $host;
                        proxy_set_header X-Real-IP $remote_addr;
                        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                    }
                    
                    location /health {
                        proxy_pass http://backend;
                        proxy_set_header Host $host;
                    }
                    
                    location / {
                        proxy_pass http://frontend;
                        proxy_set_header Host $host;
                        proxy_set_header X-Real-IP $remote_addr;
                        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                    }
                }
            }
            EOF
              NGINX_PORTS="-p 80:80"
              NGINX_VOLUMES="-v /tmp/nginx.conf:/etc/nginx/nginx.conf:ro"
            fi
            
            # Start nginx
            docker run -d --name zemen-nginx \
              --network zemen-net \
              $NGINX_PORTS \
              $NGINX_VOLUMES \
              --restart unless-stopped \
              nginx:alpine
            
            # Wait and show status
            sleep 10
            docker ps --format "table {{.Names}}\t{{.Status}}"
            echo "Deployment completed!"